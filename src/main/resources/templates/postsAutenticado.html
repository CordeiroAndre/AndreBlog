<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" >
<head>
    <title>MyCodeBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script></head></head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Andr√© Cordeiro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/posts">Posts<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/carreira">Carreira<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sobremim">Sobre mim<span class="sr-only"></span></a>
                </li>


            </ul>
        </div>
    </nav>
</header>

<section>
    <div class="container" style="60%; padding-bottom:30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" aria-current="page">Posts</li>
            </ol>
        </nav>

        <a class="btn btn-primary" href="/newpost">Novo post<span class="sr-only"></span></a>

        <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${postsAutenticado}">
            <div class="card-body">
                <p class="card-subtitle mb-2 text-muted" style="font-size:0.8rem;">
                    <span th:text="${post.autor}"></span>
                    <span th:text="${post.data}"></span>
                </p>
                <a th:href="${(#mvc.url('CC#getPostDetails').arg(0,post.id)).build()}">
                    <h4 class=" card-title " style="font-weight: bold; color: black; padding-top: 5px;">
                        <span th:text="${post.titulo}"></span>
                    </h4>
                </a>
                <p class="card-text">
                    <span th:utext="${#strings.abbreviate(post.texto, 400)}"></span>
                </p>
                <a class="btn btn-danger" th:href="${(#mvc.url('CC#deletePost').arg(0,post.id)).build()}">Deletar</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
